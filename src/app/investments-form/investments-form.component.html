<div class="investment-form">
    <h2 mat-dialog-title>Add new investment</h2>
    <mat-dialog-content class="mat-typography">
        <form [formGroup]="addInvestmentsForm">
            <mat-form-field>
                <mat-label>Asset type</mat-label>
                <mat-select formControlName="assetType">
                    <mat-option value="Stocks">Stocks</mat-option>
                    <mat-option value="Bonds">Bonds</mat-option>
                    <mat-option value="Real Estate">Real Estate</mat-option>
                    <mat-option value="Cash">Cash</mat-option>
                </mat-select>
                <mat-error
                    *ngIf="addInvestmentsForm.get('assetType')?.errors?.['required'] && addInvestmentsForm.get('assetType')?.touched">
                    Asset Type is required
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Quantity</mat-label>
                <input type="number" matInput formControlName="quantity">
                <mat-error
                    *ngIf="addInvestmentsForm.get('quantity')?.errors?.['required'] && addInvestmentsForm.get('quantity')?.touched">
                    Quantity is required
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Purchase Price $</mat-label>
                <input type="number" min="0" matInput formControlName="purchasePrice">
                <mat-error
                    *ngIf="addInvestmentsForm.get('purchasePrice')?.errors?.['required'] && addInvestmentsForm.get('purchasePrice')?.touched">
                    Purchase Price is required
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error
                    *ngIf="addInvestmentsForm.get('date')?.errors?.['required'] && addInvestmentsForm.get('date')?.touched">
                    Date is required
                </mat-error>
            </mat-form-field>
        </form>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-button (click)="onSubmit()" cdkFocusInitial>Submit</button>
    </mat-dialog-actions>


</div>
